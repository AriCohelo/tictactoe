<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="https://use.typekit.net/bwt3qmi.css" />
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<div id="header">TIC-TAC-TOE</div>
		<div id="boardContainer"></div>
		<div id="playersContainer">
			<div class="player1Tag">Player 1</div>
			<div class="player2Tag">Player 2</div>
		</div>
		<dialog class="endDialog">
			<div class="winner"></div>
			<button class="resetBtn">Reset</button>
		</dialog>
		<dialog class="tieDialog">
			<div class="tie"></div>
			<button class="tieReset">Reset</button>
		</dialog>
		<script src="code.js"></script>
	</body>
</html>
